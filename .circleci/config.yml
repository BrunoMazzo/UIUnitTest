version: 2.1
orbs:
  macos: circleci/macos@2.5.1
jobs: # a basic unit of work in a run
  test: # your job name
    macos:
      xcode: 15.3.0 # indicate your selected version of Xcode
    environment:
      HOMEBREW_NO_AUTO_UPDATE: 1
    steps: # a series of commands to run
      - checkout  # pull down code from your version control system.
      - run: brew install xcbeautify
      - macos/preboot-simulator:
          version: "17.4"
          platform: "iOS"
          device: "iPhone 15"
      - run:
          name: Run Unit Tests
          command: set -o pipefail && xcodebuild -project Client/Client.xcodeproj -scheme Client test -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.4' -resultBundlePath test-result.xcresult | xcbeautify --report junit
      - store_test_results:
          path: build/reports/junit.xml
      - store_artifacts:
          path: Client/.uiUnitTest/Logs
          destination: UIUnitTestLogs
      - store_artifacts:
          path: test-result.xcresult
          destination: Tests-results.xcresult
      - store_artifacts:
          path: build/reports/junit.xml
          destination: jUnit-tests-results.xml
  test-parallel: # your job name
    macos:
      xcode: 15.3.0 # indicate your selected version of Xcode
    environment:
      HOMEBREW_NO_AUTO_UPDATE: 1
    steps: # a series of commands to run
      - checkout  # pull down code from your version control system.
      - run: brew install xcbeautify
      - macos/preboot-simulator:
          version: "17.4"
          platform: "iOS"
          device: "iPhone 15"
      - run:
          name: Run Unit Tests
          command: NSUnbufferedIO=YES xcodebuild -project Client/Client.xcodeproj -scheme "ClientTests - Parallel" test -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.4' -resultBundlePath test-result.xcresult -parallel-testing-enabled YES -parallel-testing-worker-count 2 2>&1 | xcbeautify --report junit
      - store_test_results:
          path: build/reports/junit.xml
      - store_artifacts:
          path: Client/.uiUnitTest/Logs
          destination: Parallel-UIUnitTestLogs
      - store_artifacts:
          path: test-result.xcresult
          destination: Parallel-tests-results.xcresult
      - store_artifacts:
          path: build/reports/junit.xml
          destination: Parallel-jUnit-tests-results.xml

workflows:
  tests:
    jobs:
      - test
      - test-parallel