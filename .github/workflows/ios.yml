name: iOS starter workflow

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    name: Build and Test default scheme using any available iPhone simulator
    runs-on: macos-13

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install mint and xcbeautify
        run: |
          brew install mint
          brew install xcbeautify
      - name: Select Xcode version
        run: sudo xcode-select -s '/Applications/Xcode_14.3.1.app/Contents/Developer'
      - name: Build & Test
        env:
          scheme: 'Client'
          platform: ${{ 'iOS Simulator' }}
        run: |
          # Debug device list
          xcrun xctrace list devices

          # Get iPhone 14 iOS 16.2 UUID
          deviceUUID=`xcrun xctrace list devices 2>&1 | grep -oE 'iPhone.*' |  grep -oE '([[A-F0-9]{4}\-?)*' | head -1 `

          #run UIUnitTest server
          mint run BrunoMazzo/UIUnitTest@main start-server-command --device-identifier $deviceUUID
          set -o pipefail && xcodebuild -project Client/Client.xcodeproj  -scheme Client -sdk 'iphonesimulator' -destination "platform=iOS Simulator,id=$deviceUUID" test | xcbeautify
